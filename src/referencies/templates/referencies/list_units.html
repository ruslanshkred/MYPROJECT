<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List form</title>
</head>
<body>
    <h1>List</h1>
    <table border="1">
        {% for obj in object_list %}
        <tr>
            <td><a href="/units-update/{{obj.pk}}/">{{ obj.pk }}</a> </td>
            <td> {{obj.name}} </td>
            <td><a href="/units-delete/{{obj.pk}}/">Delete</a> </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
