{% extends "base.html" %}
{% block title %}
Список рейтингов
{% endblock title %}
{% block body %}
<h1>Список рейтингов</h1>
<div class="container">
    <div class="row">
    <div class="col-6"> 
        <table class="table table-bordered border-primary">
        {% for obj in object_list %}
            <tr>
                <td><a href="{% url 'referencies:rate-update' pk=obj.pk %}">{{ obj.pk }}</a> </td>
                <td> {{obj.name}} </td>
                <td><a href="{% url 'referencies:rate-delete' pk=obj.pk %}" class="btn btn-warning"><i class="bi bi-trash-fill"></i></a> </td>
            </tr>
        {% endfor %}
        </table>
    </div>
    <div class="col-6"></div>
 </div>

{% endblock body %}
{% block footer %}
Footer for rate-list
{% endblock footer %}
