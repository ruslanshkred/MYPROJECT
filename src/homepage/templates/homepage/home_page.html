{% extends "base.html" %}

{% block title %}
Home page
{% endblock title %}

{% block body %}


<div align='right'>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'signup' %}">Sign Up</a>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>


<div class="card" style="width: 18rem;">
    <img src="{{ photo1.logo.url }}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ photo1.name }}</h5>
        <p class="card-text">{{ obj.name }}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
{% endblock body %}

{% block footer %}
Footer for author-list
{% endblock footer %}
